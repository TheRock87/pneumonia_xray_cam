<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneumonia Detection from Chest X-rays</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-6 mt-6">
    <h1 class="text-2xl font-bold mb-2 text-center">Pneumonia Detection from Chest X-rays</h1>
    <p class="text-center mb-4 text-gray-600">Upload a chest X-ray image or use your camera to detect pneumonia using a deep learning model.</p>
    <div id="metrics" class="mb-4 flex justify-around text-center"></div>
    <form id="upload-form" class="flex flex-col items-center space-y-4">
      <input type="file" accept="image/*" capture="environment" id="image-input" class="block w-full text-sm text-gray-500" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Predict</button>
    </form>
    <div id="results" class="mt-6 hidden">
      <div class="flex flex-col md:flex-row md:space-x-4 items-center justify-center">
        <div>
          <h3 class="font-semibold text-center">Original X-ray</h3>
          <img id="original-img" class="w-64 h-64 object-contain border rounded mb-2" />
        </div>
        <div>
          <h3 class="font-semibold text-center">CAM Visualization</h3>
          <img id="cam-img" class="w-64 h-64 object-contain border rounded mb-2" />
        </div>
      </div>
      <div class="text-center mt-4">
        <span id="label" class="text-lg font-bold"></span><br>
        <span id="confidence" class="text-gray-700"></span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
